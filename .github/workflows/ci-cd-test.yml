name: CI/CD Test Pipeline (No Actual Deployment)

on:
  push:
    branches: [ feature/deploy-test/**, test/** ]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/asyncsite/study-service

permissions:
  contents: read
  checks: write
  pull-requests: write
  packages: write

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout study-service
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        path: study-service
    
    - name: Checkout core-platform
      uses: actions/checkout@v4
      with:
        repository: AsyncSite/core-platform
        path: core-platform
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Build and publish core-platform common module
      run: |
        cd core-platform
        chmod +x gradlew
        ./gradlew :common:publishToMavenLocal
        
    - name: Grant execute permission for study-service gradlew
      run: |
        cd study-service
        chmod +x gradlew
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Configure Gradle properties
      run: |
        mkdir -p ~/.gradle
        echo "gpr.user=${{ github.actor }}" >> ~/.gradle/gradle.properties
        echo "gpr.key=${{ secrets.GITHUB_TOKEN }}" >> ~/.gradle/gradle.properties
        
    - name: Build with Gradle (skip tests for now)
      run: |
        cd study-service
        ./gradlew build -x test --no-daemon --stacktrace
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run tests
      run: |
        cd study-service
        ./gradlew test --no-daemon --stacktrace
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/build/test-results/test/'
        retention-days: 7
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: '**/build/reports/tests/'
        retention-days: 7

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout study-service
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        path: study-service
    
    - name: Checkout core-platform
      uses: actions/checkout@v4
      with:
        repository: AsyncSite/core-platform
        path: core-platform
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Build and publish core-platform common module
      run: |
        cd core-platform
        chmod +x gradlew
        ./gradlew :common:publishToMavenLocal
        
    - name: Grant execute permission for study-service gradlew
      run: |
        cd study-service
        chmod +x gradlew
    
    - name: Configure Gradle properties
      run: |
        mkdir -p ~/.gradle
        echo "gpr.user=${{ github.actor }}" >> ~/.gradle/gradle.properties
        echo "gpr.key=${{ secrets.GITHUB_TOKEN }}" >> ~/.gradle/gradle.properties
    
    - name: Build application
      run: |
        cd study-service
        ./gradlew build -x test --no-daemon
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./study-service
        file: ./study-service/Dockerfile
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}

  simulate-deployment:
    name: Simulate Deployment (Test Only)
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Simulate infrastructure deployment
      run: |
        echo "ğŸš€ Simulating infrastructure deployment..."
        echo "âœ… MySQL container would be deployed"
        echo "âœ… Redis container would be deployed"
        echo "âœ… Network 'asyncsite-network' would be created"
        echo "Infrastructure deployment simulation completed!"
    
    - name: Simulate service deployment
      run: |
        echo "ğŸš€ Simulating study-service deployment..."
        echo "ğŸ“¦ Docker image: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
